<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- CSS rules for styling the element inside the editor such as p, h1, h2, etc. -->
    <!-- <link href="../css/froala_style.min.css" rel="stylesheet" type="text/css" /> -->
    <!-- Include external CSS. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
    <!-- Include Editor style. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.6/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.6/css/froala_style.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="js/doc-retrival.js"></script> <!--sets up firebase-->
    <script src="/TechnoTitanApp/node_modules/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Create a tag that we will use as the editable area. -->
    <!-- You can use a div tag as well. -->
    <div class="Wrapper">
        <h1 class="Title">Techno Titans LLC. Article Editor</h1>
        <div class="Input">
            <input type="text" id="file-name" class="Input-text" placeholder="File Name">
            <label for="file-name" class="Input-label">File Name</label>
        </div>
    </div>
    <!-- Include external JS libs. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
    <!-- <script src="https://unpkg.com/jquery"></script> -->
    <script src="js/editor.js"></script>
    <!-- Include Editor JS files. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.6/js/froala_editor.pkgd.min.js"></script>
    <!-- Initialize the editor. -->
    <!-- <script>
    $(function() { $('textarea').froalaEditor() });
    </script> -->
    <div id="froala-editor">
        <p>Preview the HTML code of the WYSIWYG HTML editor as you type in the box below.</p>
    </div>
    <br/>
    <pre id="eg-previewer">
	</pre>
    <center>
        <select>
            <option value="Programming">Programming</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Business">Business</option>
            <option value="Safety">Safety</option>
            <option value="Electrical">Electrical</option>
            <option value="Competition">Competition</option>
            <option value="General">General</option>

        </select>
        <br/>
        <br/>
        <button id="submit" style="background-color: #222222; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;">
            Publish
        </button>
    </center>
</body>

</html>
